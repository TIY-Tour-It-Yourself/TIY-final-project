<!DOCTYPE html>
<html>

<head>
    <title>AR Experience</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        //Get Params from Map
        const urlParams = new URLSearchParams(window.location.search);
        const latitude = urlParams.get('lat');
        const longitude = urlParams.get('lng');
        const description = urlParams.get('desc');
        // const imageUrl = urlParams.get('img');
        const imageUrl = 'cdn.glitch.global/e974619b-5809-4dcb-bd75-55d296fd7ad8/ramat_gan_theatre.jpg?v=1681841957886';

        AFRAME.registerComponent('clicker', {
            init: function() {
                this.el.addEventListener('click', e => {
                    alert(description);
                });
            }
        });
    </script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" cursor="rayOrigin: mouse" raycaster="near: 0; far: 50000" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;" renderer="antialias: true; alpha: true">
        <a-camera gps-camera rotation-reader></a-camera>
        <a-image src="https://cdn.glitch.global/e974619b-5809-4dcb-bd75-55d296fd7ad8/ar3.png?v=1678729192888" look-at="[gps-camera]" scale="20 20 20" gps-entity-place="latitude: ${latitude}; longitude: ${longitude};" clicker></a-image>
    </a-scene>
</body>

</html>
