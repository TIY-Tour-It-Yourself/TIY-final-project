<!DOCTYPE html>
<html>

<head>
    <title>AR Experience</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        AFRAME.registerComponent('clicker', {
            init: function () {
                this.el.addEventListener('click', e => {
                    alert(description);
                    // //Third Level Part Implementation
                    if (arLevel) {
                        // console.log(`click 3rd level: ${arLevel}`);
                        handleClick();
                    }
                });
            }
        });
    </script>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false" cursor="rayOrigin: mouse" raycaster="near: 0; far: 50000"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;" renderer="antialias: true; alpha: true">
        <a-camera gps-camera rotation-reader></a-camera>
        <a-image id="imageUrlValue" src="" look-at="[gps-camera]" scale="20 20 20" gps-entity-place="" clicker
            crossorigin="anonymous"></a-image>
    </a-scene>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('img');
        const latitude = urlParams.get('lat');
        const longitude = urlParams.get('lng');
        const description = urlParams.get('desc');
        let arLevel;
        //Third AR Level Part
        if (urlParams.get('arLevel')) {
            arLevel = urlParams.get('arLevel');
        }

        if (imageUrl) {
            const imageElement = document.getElementById("imageUrlValue");
            imageElement.setAttribute('src', imageUrl);
            imageElement.setAttribute('gps-entity-place', `latitude:${latitude}; longitude:${longitude}`);
        }

        function handleClick() {
            // console.log('click 3rd level');
            // //Determine the origin of the current page: Localhost or Production(Firebase)
            // let origin = window.location.origin;

            // //Send a message to the React component
            // if (origin === 'http://localhost:3000') {
            //     //Development environment - Need to put exact route here
            //     window.parent.postMessage('incrementCounter', 'http://localhost:3000/theme_customization');
            // } else {
            //     //Production environment - Need to put exact route here
            //     window.parent.postMessage('incrementCounter', 'https://tiy-1-b2c97.web.app/');
            // }

            // *****************************************************
            document.addEventListener("click", (e) => {
                /** @type HTMLInputElement */
                // const input = document.getElementById("user-input");
                window.parent.postMessage(
                    {
                        type: "button-click",
                        message: 'incrementCounter'
                    },
                    "http://localhost:3000/"
                );
            });
        }

    </script>
</body>

</html>
